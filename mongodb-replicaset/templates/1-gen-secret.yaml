apiVersion: batch/v1
kind: Job
metadata:
  name: generate-mongodb-replicaset-secret-job
  namespace: <namespace>
  labels:
    app: aes-tool
    job-type: generate-secret
spec:
  template:
    metadata:
      labels:
        app: aes-tool
        job-type: generate-secret
    spec:
      serviceAccountName: <namespace>-serviceaccount
      automountServiceAccountToken: true
      restartPolicy: Never
      containers:
        - name: aes-tool
          image: quay.io/upmio/k8s-aes-tool:latest
          imagePullPolicy: Always
          args: ["generate"]
          env:
            - name: DEBUG
              value: "true"
            - name: SECRET_NAME
              value: "mongodb-replicaset-sg-demo-secret"
            - name: SECRET_KEYS
              value: "admin"
            - name: SECRET_VALUES
              value: "mypassword123"
            - name: NAMESPACE
              value: "<namespace>"
            - name: SECRET_LABELS
              value: "service-group.name=demo"
            - name: AES_KEY_PATH
              value: "/etc/aes-key/key"
          volumeMounts:
            - name: aes-key
              mountPath: /etc/aes-key
              readOnly: true
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
      volumes:
        - name: aes-key
          secret:
            secretName: aes-secret-key
            items:
              - key: AES_SECRET_KEY
                path: key
  backoffLimit: 1
  ttlSecondsAfterFinished: 120
